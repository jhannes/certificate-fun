<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booster Https Demo</title>
    <style>
        body {
            background: #cf022b;
            color: #1d1d1d;
        }

        main {
            background-color: white;
            padding: 0.5em 1em 1em 1em;
            border-radius: 0.5em;
            max-width: 40em;
            margin: auto;
        }

        .logo {
            height: 4em;
            display: block;
            margin-left: auto;
        }
    </style>
</head>
<body>
<main>

    <h1>The Booster Certificate Authority</h1>
    <h2>by Johannes Brodwall</h2>

    <div><a href="login">Log in</a></div>
    <div><a href="login/endsession">Log out</a></div>
    <div><a href="userInfo">Show remote user</a></div>

    <h2>Issue a new certificate</h2>

    <form action="ca/certificateRequest" method="post" enctype="multipart/form-data">
        <div><input type="file" name="certificateRequestFile" accept=".req, .csr, .p10" required></div>
        <button>Request certificate</button>
    </form>

    <h2>Issue a new private key</h2>

    <form action="ca/privateKey" method="post">
        <div><label>Common name: <input name="commonName" /></label></div>
        <button>Generate p12-file</button>
    </form>

    <img src="logo-with-text.png" class="logo" alt="Sopra Steria logo" />
</main>
</body>
</html>
